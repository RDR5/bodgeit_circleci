version: 2

jobs:
  build:
    context: Cx
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      
      # Run Checkmarx CxSAST Scan
      - run:
          name: Install CLI Plugin
          # command: wget -O ~/CLI $env:CLI_URL
          # apk add --update curl
          # https://download.checkmarx.com/9.3.0GA/Plugins/CxConsolePlugin-1.1.5.zip
          # curl -O -k http://download.checkmarx.com/8.6.0/Plugins/CxConsolePlugin-8.60.1.zip && jar -xf CxConsolePlugin-8.60.1.zip && rm CxConsolePlugin-8.60.1.zip && chmod a+x CxConsolePlugin-8.60.1
          # curl -k $CLI_URL -O cli.zip && jar -xf cli.zip && chmod a+x cli \
          command: |
            sudo apt-get curl \
            sudo apt upgrade curl \
            curl -O -k http://download.checkmarx.com/8.6.0/Plugins/CxConsolePlugin-1.1.5.zip && jar -xf CxConsolePlugin-1.1.5.zip && rm CxConsolePlugin-1.1.5.zip && chmod a+x CxConsolePlugin-1.1.5 \
            cd cli \
            java -version \
            whoami \
            pwd \
            ./runCxConsole.cmd  scan -v -Projectname "$CX_TEAM/$CIRCLE_PROJECT_REPONAME" -CxServer $CX_SERVER -cxuser $CX_USER -cxpassword $CX_PASSWORD -locationtype folder -locationpath $CIRCLE_WORKING_DIRECTORY -preset $CX_PRESET